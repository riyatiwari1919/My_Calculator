<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="item"></div>Calculator</h1>
    <!------------------------------------------------------------------------------->
    <input type="text" class="inpt">
    <!------------------------------------------------------------------------------->
    <div class="btn">
        <div class="box">
        <ul class="lists"  style="font-size:18px">
            <li class="items">(</li>
            <li class="items">)</li>
            <li class="items">%</li>
            <li class="items" id="cancel">C</li>
        </ul>
        <ul class="lists"  style="font-size:18px">
            <li class="items">7</li>
            <li class="items">8</li>
            <li class="items">9</li>
            <li class="items">/</li>
        </ul>
        <ul class="lists"  style="font-size:18px">
            <li class="items">4</li>
            <li class="items">5</li>
            <li class="items">6</li>
            <li class="items">*</li>
        </ul>
        <ul class="lists" style="font-size:18px">
            <li class="items">1</li>
            <li class="items">2</li>
            <li class="items">3</li>
            <li class="items">-</li>
        </ul>
        <ul class="lists" style="font-size:18px">
            <li class="items">0</li>
            <li class="items">.</li>
            <li class="items" id="equal">=</li>
            <li class="items">+</li>
            
        </ul>
        </div>
    </div>
    
</body>
</html>
